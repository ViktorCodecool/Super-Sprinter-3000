<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Add User Story</h1>
        <a href="/">Start Page</a>
        <form method="POST">
          <label for="title">Story Title</label><br />
          <input name="title" id="title" type="text" min="5" required><br />
          <label for="story">User Story</label><br />
          <textarea name="story" rows="3" cols="34" required></textarea><br />
          <label for="story">Acceptance Criteria:</label><br />
          <textarea name="story" rows="4" cols="34" required></textarea><br />
          <label for="story">Business Value</label><br />
          <input type="number" name="business"
                 min="100" max="1500" step="100"><br />
          <label for="story">Estimation</label><br />
          <input type="number" name="estimation"
                 min="0.5" max="40" step="0.5"><br />
          <input type="submit" value="Add new User Story">
        </form>
    </body>
</html>
