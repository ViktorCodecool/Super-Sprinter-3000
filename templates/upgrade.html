<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flask Note</title>
    </head>
    <body>
        <h1>Upgrade User Story</h1>
        <div class="">
            {{ data.title }}
        </div>
        <a href="/">Start Page</a>
        <form method="POST">
          <label for="title">Story Title</label><br />
          <input name="title" id="title" type="text" minlength="5"
                 value="{{ data.title }}"
                 required><br />
          <label for="story">User Story</label><br />
          <textarea name="story" rows="3" cols="34" required>{{ data.story }}</textarea><br />
          <label for="story">Acceptance Criteria</label><br />
          <textarea name="story" rows="4" cols="34" required>{{ data.acceptancecriteria }}</textarea><br />
          <label for="story">Business value</label><br />
          <input type="number" name="business"
                 min="100" max="1500" step="100" size="4"
                 value="{{ data.business }}"><br />
          <label for="story">Estimation</label><br />
          <input type="number" name="estimation"
                 min="0.5" max="40" step="0.5" size="4"
                 value="{{ data.estimation}}"><br />
          <label for="story">Status</label><br />
          <select>
              <option value="planning">planning</option>
              <option value="todo">todo</option>
              <option value="in progress">in progress</option>
              <option value="review">review</option>
              <option value="done">done</option>
              value="{{ data.status }}"
          </select><br />
          <input type="submit" value="Upgrade User Story">
        </form>
    </body>
</html>
